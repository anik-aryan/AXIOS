<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbitron Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      cursor: url('public/aim.png') 16 16, crosshair;
      background-color: #131313;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3vw;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .main-text {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .futuristic-button {
      background-color: #1a1a1a;
      color: #ccff00;
      border: 2px solid #333;
      padding: 12px 30px;
      
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 50px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      clip-path: polygon(10% 0%, 90% 0%, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0% 85%, 0% 15%);
    }

    .futuristic-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 1px solid #ccff00;
      clip-path: polygon(10% 0%, 90% 0%, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0% 85%, 0% 15%);
      pointer-events: none;
      opacity: 0.6;
    }

    .futuristic-button:hover {
      background-color: #202020;
      box-shadow: 0 0 10px #ccff00, 0 0 20px #ccff00 inset;
    }

    @media (max-width: 600px) {
      .main-text {
        font-size: 1.5rem;
      }

      .futuristic-button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .logo {
        max-width: 100px;
      }
    }
    a{
        text-decoration: none;
        color: white;
    }
  </style>
</head>
<body>
  <img src="public/axios metallic logo (1).webp" alt="Logo" class="logo" />
  <div class="main-text">Warning:<br> This site may cause extreme motivation. Welcome to Axios â€” where student developers break the rules and build what matters.</div>
  <button class="futuristic-button"><a href="home.html">Enter Website</a></button>
</body>
</html>
